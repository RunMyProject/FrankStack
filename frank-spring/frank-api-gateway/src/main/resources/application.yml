# 🌐 Frank API Gateway Configuration
# -----------------------
# Spring Boot application configuration
# Minimal configuration for Frank-API-Gateway microservice
#
# NOTES:
# - Reactive web application type is required for Spring Cloud Gateway
# - Basic routing is configured for hello, orchestrator, and SSE services
# - StripPrefix filter used as an example for path modification
# - Autoconfigure.exclude removed as keys are now correct
#
# Author: Edoardo Sabatini
# Date: 21 October 2025

# 🖥️ Server configuration
server:
  port: 8081  # ✅ Gateway listening port

spring:
  application:
    name: frank-api-gateway
  main:
    web-application-type: reactive # 🔄 Required for Spring Cloud Gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:

            # 👋 Hello Endpoint
            - id: hello-endpoint
              uri: http://frankstack-orchestrator:8080
              predicates:
                - Path=/hello
              # ✅ Maps /hello requests to backend service

            # ⚠️ Old orchestrator route commented out
            # - id: orchestrator-service
            #   uri: http://frankstack-orchestrator:8080
            #   predicates:
            #     - Path=/orchestrator/**
            #   filters:
            #     - StripPrefix=1 # Example only, breaks dynamic paths

            # ⚠️ Old SSE route commented out
            # - id: hello-sse-service
            #   uri: http://frankstack-orchestrator:8080
            #   predicates:
            #     - Path=/sse/**
            #   filters:
            #     - StripPrefix=1 # Example only, not used

            # ✅ NEW ACTIVE ROUTE for orchestrator
            - id: frank-orchestrator
              uri: http://frankstack-orchestrator:8080
              predicates:
                - Path=/frankorchestrator/**
              # 🌊 Handles saga creation and SSE streaming

            # ✅ Kafka Producer route (internal)
            - id: kafka-producer-send
              uri: http://frankstack-kafka-travel-producer:8082
              predicates:
                - Path=/kafka/send/**
              # 📨 Internal route for Kafka Producer service, not called directly by frontend
            
            # 🧭 sendbooktravel
            - id: frank-orchestrator-sendbooktravel
              uri: http://frankstack-orchestrator:8080
              predicates:
                - Method=POST
                - Path=/frankorchestrator/sendbooktravel
              # 🧩 Used when user confirms selected transport to continue the saga

            # ✅ Kafka Producer route for booktravel (internal)
            - id: kafka-producer-booktravel
              uri: http://frankstack-kafka-travel-producer:8082
              predicates:
                - Path=/kafka/booktravel/**
              # 📨 Internal route for Kafka Producer service, called by orchestrator

            # ✅ Kafka Producer route (internal)
            - id: kafka-producer-sendhotel
              uri: http://frankstack-kafka-hotel-producer:8086
              predicates:
                - Path=/kafka/sendhotel/**
              # 📨 Internal route for Kafka Producer service, not called directly by frontend

            # 🧭 sendbookhotel
            - id: frank-orchestrator-sendbookhotel
              uri: http://frankstack-orchestrator:8080
              predicates:
                - Method=POST
                - Path=/frankorchestrator/sendbookhotel
              # 🧩 Used when user confirms selected hotel to continue the saga

            # ✅ Kafka Producer route for bookhotel (internal)
            - id: kafka-producer-bookhotel
              uri: http://frankstack-kafka-hotel-producer:8086
              predicates:
                - Path=/kafka/bookhotel/**
              # 📨 Internal route for Kafka Producer service, called by orchestrator

            # 💳 Webhook callback for card payment
            - id: frank-callback-card-payment-complete
              uri: http://frankstack-orchestrator:8080
              predicates:
                - Method=POST
                - Path=/frankcallback/**
              # 📨 Routes POST /frankcallback to Webhook callback service
              
            # 💳 Payment card processing endpoint via Orchestrator
            - id: frank-orchestrator-paymentsprocess
              uri: http://frankstack-orchestrator:8080
              predicates:
                - Method=POST
                - Path=/frankorchestrator/paymentsprocess
              # 📨 Routes POST /frankorchestrator/paymentsprocess to orchestrator service

            # 🔒 Webhook callback to close saga once React has received the invoice
            - id: frank-callback-close-saga
              uri: http://frankstack-orchestrator:8080
              predicates:
                - Method=POST
                - Path=/frankcallback/closeSaga/**
              # 📨 Routes POST /frankcallback/closeSaga to webhook service that closes the saga
