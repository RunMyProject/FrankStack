# üåê Frank API Gateway Configuration
# -----------------------
# Spring Boot application configuration
# Minimal configuration for Frank-API-Gateway microservice
#
# NOTES:
# - Reactive web application type is required for Spring Cloud Gateway
# - Basic routing is configured for hello, orchestrator, and SSE services
# - StripPrefix filter used as an example for path modification
# - Autoconfigure.exclude removed as keys are now correct
#
# Author: Edoardo Sabatini
# Date: 16 October 2025

# üñ•Ô∏è Server configuration
server:
  port: 8081  # ‚úÖ Gateway listening port

spring:
  application:
    name: frank-api-gateway
  main:
    web-application-type: reactive # üîÑ Required for Spring Cloud Gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:

            # üëã Hello Endpoint
            - id: hello-endpoint
              uri: http://localhost:8080
              predicates:
                - Path=/hello
              # ‚úÖ Maps /hello requests to backend service

            # ‚ö†Ô∏è Old orchestrator route commented out
            # - id: orchestrator-service
            #   uri: http://localhost:8080
            #   predicates:
            #     - Path=/orchestrator/**
            #   filters:
            #     - StripPrefix=1 # Example only, breaks dynamic paths

            # ‚ö†Ô∏è Old SSE route commented out
            # - id: hello-sse-service
            #   uri: http://localhost:8080
            #   predicates:
            #     - Path=/sse/**
            #   filters:
            #     - StripPrefix=1 # Example only, not used

            # ‚úÖ NEW ACTIVE ROUTE for orchestrator
            - id: frank-orchestrator
              uri: http://localhost:8080
              predicates:
                - Path=/frankorchestrator/**
              # üåä Handles saga creation and SSE streaming

            # ‚úÖ Kafka Producer route (internal)
            - id: kafka-producer-send
              uri: http://localhost:8082
              predicates:
                - Path=/kafka/send/**
              # üì® Internal route for Kafka Producer service, not called directly by frontend
            
            # üß≠ sendbooktravel
            - id: frank-orchestrator-sendbooktravel
              uri: http://localhost:8080
              predicates:
                - Method=POST
                - Path=/frankorchestrator/sendbooktravel
              # üß© Used when user confirms selected transport to continue the saga

            # ‚úÖ Kafka Producer route for booktravel (internal)
            - id: kafka-producer-booktravel
              uri: http://localhost:8082
              predicates:
                - Path=/kafka/booktravel/**
              # üì® Internal route for Kafka Producer service, called by orchestrator

            # ‚úÖ Kafka Producer route (internal)
            - id: kafka-producer-sendhotel
              uri: http://localhost:8086
              predicates:
                - Path=/kafka/sendhotel/**
              # üì® Internal route for Kafka Producer service, not called directly by frontend

            # üß≠ sendbookhotel
            - id: frank-orchestrator-sendbookhotel
              uri: http://localhost:8080
              predicates:
                - Method=POST
                - Path=/frankorchestrator/sendbookhotel
              # üß© Used when user confirms selected hotel to continue the saga

            # ‚úÖ Kafka Producer route for bookhotel (internal)
            - id: kafka-producer-bookhotel
              uri: http://localhost:8086
              predicates:
                - Path=/kafka/bookhotel/**
              # üì® Internal route for Kafka Producer service, called by orchestrator

            # üí≥ Webhook callback for card payment
            - id: frank-callback-card-payment-complete
              uri: http://localhost:8080
              predicates:
                - Method=POST
                - Path=/frankcallback/**
              