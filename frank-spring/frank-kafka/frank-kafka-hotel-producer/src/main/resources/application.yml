# application.yml
# -----------------------
# Spring Boot application configuration
# -----------------------
# Application properties for Frank-Kafka-Hotel-Producer microservice.
#
# Responsibilities:
# - Produce hotel booking events (availability search, room details, reservations) into Kafka topics
# - Acts as the entry point for the hotel saga
# - Messages will be consumed by other microservices (like payment or notification)
#
# NOTES:
# - Currently using default values.
# - Future adjustments may include:
#     • Profiles (dev, prod, test)
#     • Server port, host, logging levels
#     • Database connections
#     • External service endpoints
#
# Author: Edoardo Sabatini
# Date: 21 October 2025

spring:
  application:
    name: frank-kafka-hotel-producer

  kafka:
    bootstrap-servers: frankstack-kafka:9092
    consumer:
      group-id: frank-kafka-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

server:
  port: 8086
